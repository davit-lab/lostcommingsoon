<!DOCTYPE html>
<html lang="ka" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<style>
:root {
    --bg-dark:#0b0b0b;
    --text-dark:#fff;
    --card-dark:rgba(255,255,255,0.06);
    --border-dark:rgba(255,255,255,0.15);

    --bg-light:#f5f5f5;
    --text-light:#111;
    --card-light:rgba(0,0,0,0.05);
    --border-light:rgba(0,0,0,0.15);
}

[data-theme="dark"] {
    --bg:var(--bg-dark);
    --text:var(--text-dark);
    --card:var(--card-dark);
    --border:var(--border-dark);
}

[data-theme="light"] {
    --bg:var(--bg-light);
    --text:var(--text-light);
    --card:var(--card-light);
    --border:var(--border-light);
}

* {margin:0; padding:0; box-sizing:border-box;}

body {
    background:var(--bg);
    color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    transition:.3s;
}

.container {
    width:100%;
    max-width:520px;
    background:var(--card);
    border:1px solid var(--border);
    padding:45px 28px;
    border-radius:14px;
    backdrop-filter:blur(8px);
    position:relative;
}

/* Theme Button */
.theme-btn {
    position:absolute;
    top:12px;
    right:12px;
    padding:6px 12px;
    border-radius:8px;
    background:var(--card);
    border:1px solid var(--border);
    cursor:pointer;
}

/* 3D LOGO */
.logo-3d {
    width:120px;
    height:120px;
    margin:0 auto 28px;
    border-radius:16px;
    background:var(--card);
    border:1px solid var(--border);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    transform-style:preserve-3d;
    transition:transform .15s;
}

.logo-3d img {
    width:100%;
    height:100%;
    object-fit:cover;
}

#logoInput {display:none;}

.status {
    display:flex;
    align-items:center;
    gap:8px;
    margin:0 auto 20px;
    width:max-content;
    padding:7px 16px;
    background:rgba(59,130,246,0.15);
    border:1px solid rgba(59,130,246,0.3);
    color:#60a5fa;
    border-radius:20px;
    font-size:14px;
}
.status-dot {
    width:8px;
    height:8px;
    background:#60a5fa;
    border-radius:50%;
    animation:pulse 2s infinite;
}
@keyframes pulse {0%,100%{opacity:1;} 50%{opacity:0.25;}}

h1 {
    text-align:center;
    font-size:32px;
    margin-bottom:10px;
}

.subtitle {
    text-align:center;
    opacity:0.7;
    margin-bottom:25px;
    line-height:1.4;
}

/* TIMER FIXED FOR MOBILE */
.timer {
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
    margin:25px 0;
}

.timer-box {
    background:var(--card);
    border:1px solid var(--border);
    padding:12px;
    border-radius:10px;
    text-align:center;
}

.timer-num {
    font-size:22px;
    font-weight:600;
}

.timer-box div:nth-child(2){
    font-size:12px;
    opacity:0.7;
}

/* MOBILE FIX */
@media(max-width:420px){
    .timer { gap:6px; }
    .timer-box { padding:10px; }
    .timer-num { font-size:18px; }
    h1 { font-size:26px; }
}

/* Form */
.form-group {
    display:flex;
    gap:10px;
    margin-top:10px;
}

input {
    flex:1;
    padding:12px 16px;
    border-radius:10px;
    border:1px solid var(--border);
    background:var(--card);
    color:var(--text);
}

button {
    background:#fff;
    color:#000;
    border:none;
    padding:12px 20px;
    border-radius:10px;
    cursor:pointer;
}

.msg {
    display:none;
    margin-top:15px;
    padding:12px;
    border-radius:10px;
    font-size:14px;
}

.success {
    background:rgba(34,197,94,0.12);
    border:1px solid rgba(34,197,94,0.3);
    color:#4ade80;
}
.error {
    background:rgba(239,68,68,0.12);
    border:1px solid rgba(239,68,68,0.3);
    color:#f87171;
}
</style>
</head>
<body>

<div class="container">

<div class="theme-btn" id="themeBtn">â˜€ï¸ / ğŸŒ™</div>

<label class="logo-3d" id="logo3d">
    <input type="file" id="logoInput" accept="image/*">
    <img id="logoImg" src="https://s1.ezgif.com/tmp/ezgif-1a30d9aa7d91c9fd.png">
</label>

<div class="status">
    <div class="status-dot"></div>
    In Development
</div>

<h1>Coming Soon</h1>
<p class="subtitle">áƒ¡áƒáƒ˜áƒ¢áƒ˜ áƒ›áƒ–áƒáƒ“áƒ“áƒ”áƒ‘áƒ. áƒ©áƒáƒ¬áƒ”áƒ áƒ” Email áƒ“áƒ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒáƒ–áƒ” áƒ¨áƒ”áƒ’áƒáƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘.</p>

<div class="timer">
    <div class="timer-box"><div id="d" class="timer-num">00</div><div>Days</div></div>
    <div class="timer-box"><div id="h" class="timer-num">00</div><div>Hours</div></div>
    <div class="timer-box"><div id="m" class="timer-num">00</div><div>Min</div></div>
    <div class="timer-box"><div id="s" class="timer-num">00</div><div>Sec</div></div>
</div>

<div class="form-group">
    <input type="email" id="email" placeholder="áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ” Email">
    <button id="submitBtn">áƒ“áƒáƒ›áƒáƒ¢áƒ”</button>
</div>
<div class="msg" id="msg"></div>

</div>

<script>
/* THEME TOGGLE */
document.getElementById("themeBtn").onclick = () => {
    const doc = document.documentElement;
    doc.dataset.theme = doc.dataset.theme === "dark" ? "light" : "dark";
};

/* 3D LOGO TILT */
const logo = document.getElementById("logo3d");
logo.addEventListener("mousemove", e => {
    const r = logo.getBoundingClientRect();
    const x = e.clientX - (r.left + r.width/2);
    const y = e.clientY - (r.top + r.height/2);
    logo.style.transform = `rotateX(${ -y/25 }deg) rotateY(${ x/25 }deg)`;
});
logo.addEventListener("mouseleave", () => {
    logo.style.transform = "rotateX(0deg) rotateY(0deg)";
});

/* Upload */
document.getElementById("logoInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => document.getElementById("logoImg").src = reader.result;
    reader.readAsDataURL(file);
});

/* Countdown */
const launch = new Date("2025-12-31T00:00:00").getTime();
setInterval(() => {
    const now = Date.now();
    const diff = launch - now;

    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const m = Math.floor((diff%(1000*60*60))/(1000*60));
    const s = Math.floor((diff%(1000*60))/1000);

    document.getElementById("d").textContent = String(d).padStart(2,"0");
    document.getElementById("h").textContent = String(h).padStart(2,"0");
    document.getElementById("m").textContent = String(m).padStart(2,"0");
    document.getElementById("s").textContent = String(s).padStart(2,"0");
},1000);

/* Email */
document.getElementById("submitBtn").onclick = () => {
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("msg");

    if (!email.includes("@")) {
        msg.textContent = "áƒ”áƒ›áƒáƒ˜áƒšáƒ˜ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ.";
        msg.className = "msg error";
        msg.style.display = "block";
        return;
    }

    const list = JSON.parse(localStorage.getItem("emails") || "[]");
    list.push({email, ts:Date.now()});
    localStorage.setItem("emails", JSON.stringify(list));

    msg.textContent = "Email áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ— áƒ“áƒáƒ”áƒ›áƒáƒ¢áƒ!";
    msg.className = "msg success";
    msg.style.display = "block";
    document.getElementById("email").value = "";
};
</script>
</body>
</html>
