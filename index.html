<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ლოსთი - Lost Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Jersey+25&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'DM Sans', 'Inter', sans-serif;
        color: #ffffff;
        background-image: url('https://i.ibb.co/Kx5x99mk/summer.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
      }

      /* Dark overlay for better contrast */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        pointer-events: none;
        z-index: 0;
      }

      #root {
        position: relative;
        z-index: 10;
      }

      .font-vintage {
        font-family: 'Pirata One', system-ui;
      }

      /* Scrollbar Styling - Vibrant Gold */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(26, 21, 16, 0.8);
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 5px;
        border: 2px solid #1a1510;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f1c40f;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
