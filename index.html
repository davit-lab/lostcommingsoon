<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      color: #fff;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        rgba(0, 70, 90, 0.35),
        rgba(0, 0, 0, 0.6)
      );
      z-index: -1;
    }

    /* Content */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 3.2rem);
      color: #FFD700;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      text-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .countdown {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-box {
      background: rgba(0, 40, 60, 0.65);
      border: 1px solid rgba(255, 215, 0, 0.6);
      border-radius: 12px;
      padding: 0.8rem 1rem;
      min-width: 80px;
      backdrop-filter: blur(6px);
    }

    .time-box span {
      display: block;
    }

    .number {
      font-size: 1.9rem;
      font-weight: 700;
      color: #FFD700;
    }

    .label {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      opacity: 0.9;
    }

    .socials {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 16px;
    }

    .socials a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0, 40, 60, 0.7);
      border: 1px solid #FFD700;
      color: #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .socials a:hover {
      background: #FFD700;
      color: #003040;
      transform: translateY(-4px);
    }

    @media (max-width: 480px) {
      .time-box {
        min-width: 68px;
        padding: 0.6rem;
      }

      .number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="video-bg">
    <!-- ჩასვი შენი პირდაპირი MP4 ლინკი -->
    <video autoplay muted loop playsinline>
      <source src="https://www.example.com/your-video.mp4" type="video/mp4">
      ვიდეოს მხარდაჭერა არ არის.
    </video>
  </div>

  <div class="overlay"></div>

  <div class="container">
    <h1>ვებსაიტი ამუშავდება 7 იანვრიდან</h1>

    <div class="countdown">
      <div class="time-box">
        <span class="number" id="days">00</span>
        <span class="label">DAYS</span>
      </div>
      <div class="time-box">
        <span class="number" id="hours">00</span>
        <span class="label">HOURS</span>
      </div>
      <div class="time-box">
        <span class="number" id="minutes">00</span>
        <span class="label">MIN</span>
      </div>
      <div class="time-box">
        <span class="number" id="seconds">00</span>
        <span class="label">SEC</span>
      </div>
    </div>
  </div>

  <div class="socials">
    <a href="https://www.facebook.com/lostlocklost" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com/lost_lock1/" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <script>
    const days = document.getElementById("days");
    const hours = document.getElementById("hours");
    const minutes = document.getElementById("minutes");
    const seconds = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      let target = new Date(now.getFullYear(), 0, 7);
      if (now > target) target = new Date(now.getFullYear()+1, 0, 7);

      const diff = target - now;
      days.textContent = String(Math.floor(diff / (1000*60*60*24))).padStart(2, "0");
      hours.textContent = String(Math.floor((diff/(1000*60*60)) % 24)).padStart(2, "0");
      minutes.textContent = String(Math.floor((diff/(1000*60)) % 60)).padStart(2, "0");
      seconds.textContent = String(Math.floor((diff/1000) % 60)).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
