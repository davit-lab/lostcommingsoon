<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ლოსთი - Lost Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Jersey+25&family=Abhaya+Libre:wght@600&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-url: url('https://images.unsplash.com/photo-1533134486753-c833f0ed4866?q=80&w=2670&auto=format&fit=crop');
      }
      body {
        font-family: 'DM Sans', 'Inter', sans-serif;
        background-color: #000;
        color: #ffffff;
        margin: 0;
        min-height: 100vh;
      }
      .font-vintage {
        font-family: 'Abhaya Libre', serif;
        font-weight: 600;
      }
      
      .bg-atmospheric {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), var(--bg-url);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
      }

      /* Add a vignette overlay for cinematic feel */
      .bg-atmospheric::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 1;
      }

      /* Scrollbar Styling - Vibrant Gold */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1510;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 5px;
        border: 2px solid #1a1510;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f1c40f;
      }
    </style>

</body>
</html>
